<!DOCTYPE html>
<html>
    <head>
        <title>time table</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 style="color: darkgreen;">TIME TABLE</h1>
        <table border="1" cellspacing="4" cellpadding="7">
            <thead>
                    <tr style="color: red;">
                        <th>DAY</th>
                        <th>9:00 - 10:00</th>
                        <th>10:00 - 11:00</th>
                        <th>11:15 - 12:15</th>
                        <th>12:15 - 1:15</th>
                        </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>MONDAY</td>
                        <td>ECD</td>
                        <td>LIB</td>
                        <td>MAD</td>
                        <td>ST</td>
                    </tr>
                    <tr>
                        <td>TUESDAY</td>
                        <td>MAD</td>
                        <td>ML</td>
                        <td>ST</td>
                        <td>LIB</td>
                    </tr>
                    <tr>
                        <td>WEDNESDAY</td>
                        <td colspan="2">MAD LAB</td>
                        <td>ST</td>
                        <td>ECD</td>
                    </tr>
                    <tr>
                        <td>THURSDAY</td>
                        <td>MAD</td>
                        <td>ST</td>
                        <td>LIB</td>
                        <td>ML</td>
                    </tr>
                    <tr>
                        <td>FRIDAY</td>
                        <td>ML</td>
                        <td>ECD</td>
                        <td>MAD</td>
                        <td>ST</td>
                    </tr>
            </tbody>
        </table>
    </body>
</html>
