<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
</head>
<body>
    <h1>Time Table</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Day</th>
                <th>9:00 - 10:00</th>
                <th>10:00 - 11:00</th>
                <th>11:15 - 12:15</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>MAD</td>
                <td>ML</td>        
                <td>ECD</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>ST</td>
                <td>ECD</td>
                <td>ML</td>    
            </tr>
        </tbody>
    </table>
</body>
</html>
